<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="http://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
  <script src="js/scripts.js"></script>
  <title>Puzzles</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h2>Factorial Calculator</h2>
    </div>
    <form id="factorial_calculator" action="index.html" method="post">
      <div class="">
        <label for="input_number">Please input a number:</label>
        <input id="input_number" type="text" name="" value="">
      </div>
      <button type="submit" name="button">Calculate</button>
    </form>
    <span id="factorial_result"></span>
  </div>
  <div class="container">
    <div class="jumbotron">
      <h2>Palindromes</h2>
    </div>
    <form id="palindromes_form" action="index.html" method="post">
      <div class="">
        <label for="input_string">Please input a word/phrase to check:</label>
        <input id="input_string" type="text" name="" value="">
      </div>
      <button type="submit" name="button">Check</button>
    </form>
    <span id="palindromes_result"></span>
  </div>
</body>
</html>
